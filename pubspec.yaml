name: clock_checker
description: Flutter application showing time with NTP server tester
version: 1.0.0+2

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  ntp: ^1.0.6  
  intl: ^0.16.1
  url_launcher: ^5.4.5
  timezone: ^0.5.7
  validators: ^2.0.0
  country_icons: ^1.1.1
  cupertino_icons: ^0.1.2
dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
  - assets/bigfrog2_cropped.jpg
  - assets/horakhty_avatar.png
  - assets/int_flag.png
  fonts:
    - family: Ubuntu
      fonts:
        - asset: fonts/Ubuntu-Regular.ttf
        - asset: fonts/Ubuntu-Italic.ttf
          style: italic
        - asset: fonts/Ubuntu-Italic.ttf
          weight: 700
        - asset: fonts/Ubuntu-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: fonts/Ubuntu-Light.ttf
          weight: 300
        - asset: fonts/Ubuntu-LightItalic.ttf
          weight: 300
          style: italic
        - asset: fonts/Ubuntu-Medium.ttf
          weight: 500
        - asset: fonts/Ubuntu-MediumItalic.ttf
          weight: 500
          style: italic
    - family: Ubuntu Condensed
      fonts:
        - asset: fonts/UbuntuCondensed-Regular.ttf